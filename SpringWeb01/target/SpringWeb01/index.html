<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态资源</title>
</head>
<body>
<!--查询-->
<a href="/SpringWeb01/book/1">查询一号图书</a>
<!--增加-->
<form action="/SpringWeb01/book" method="post">
    <input name="name" value="《西游记》"><br/>
    <input type="submit" value="添加图书">
</form>
<!--删除-->
<form action="/SpringWeb01/book/1" method="post">
    <input name="_method" value="delete"><br/>
    <input type="submit" value="删除图书">
</form>
<!--更新-->
<form action="/SpringWeb01/book/1" method="post">
    <input name="_method" value="put"><br/>
    <input type="submit" value="修改图书">
</form>
</body>
</html>
